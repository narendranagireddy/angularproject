<h2>Add CLient</h2>
<div class="card card-body">
  <form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="Name" #name>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="Email" #email>
      </div>
      <button (click)="addUser(name.value, email.value)" class="btn btn-dark btn-block">Add User</button>
  </form>
</div>
